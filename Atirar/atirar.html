<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="teclado.js"></script>
    <script src="heroi.js"></script>
    <script src="animacao.js"></script>
    <script src="bola.js"></script>
</head>
<body>
    <canvas id="canvas" width="1000px" height="1000px" style="border: 1px solid black;"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        var teclado = new Teclado(document);
        var animacao = new Animacao(context);

        // Um sprite pode ler o teclado para saber como se comportar, por que n√£o?
        var heroi = new Heroi(context, teclado, animacao);
        heroi.x = 0;
        heroi.y = 100;
        animacao.novoSprite(heroi);

        teclado.disparou(ESPACO, function() {
        heroi.atirar();
        });

        animacao.ligar();
    </script>

    
</body>
</html>
